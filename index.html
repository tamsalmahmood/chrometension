<!DOCTYPE html>
<html>
<head>
    <title>Simple Screenshot Capture</title>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Capture Screenshot</h2>
    <button id="captureBtn">Capture</button>
    <br><br>
    <img id="screenshotImg" src="" alt="Screenshot will appear here">
    <script src="app.js"></script>
</body>
</html>
